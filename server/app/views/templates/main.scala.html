@(title: String, content: Html = Html(""))(javascripts: Html)
@import play.api.Play
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>pmbrull - @title</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Lambda icon -->
    <link rel="shortcut icon" type="image/png" href="@routes.Application.versioned("images/lambda_circle.png")" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" media="screen" href="@routes.Application.versioned("stylesheets/bootstrap.min.css")" />
    <!-- main CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Application.versioned("stylesheets/main.css")" />
    <!-- Sidenav Scrip -->
    <link rel="stylesheet" media="screen" href="@routes.Application.versioned("stylesheets/navbar.css")" />
    <!-- Syntax highlight -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<div class="wrapper">

    <label>
        <input type="checkbox">
        <span class="menu">
    <span class="hamburger"></span>
  </span>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </label>


    <div id="content">

        @content

    </div>

</div>

    <script src="@routes.Application.versioned("scripts/jquery-3.3.1.min.js")"></script>
    <script src="@routes.Application.versioned("scripts/bootstrap.min.js")"></script>
    <script src="@routes.Application.versioned("scripts/sidenav.js")"></script>
    @scalajs.html.scripts("client", routes.Application.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
    @javascripts


</body>
</html>
